<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product Page</h1>

    <div th:each="s : ${product}">
        <span th:text="${'TITLE: ' + product.title + ' ID: ' + product.id + ' COST: ' + product.cost}"></span>

    <a th:href="@{'/products'}">На страницу со списком продуктов </a>
    </div>
</body>
</html>
