<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <p></p>
    <h3>Поиск по цене</h3>
    <form novalidate ng-submit="Filters()">
        <input class="form-control" type="number" placeholder="Минимальная цена" ng-model="min">
        <p></p>
        <input class="form-control" type="number" placeholder="Максимальная цена" ng-model="max">
        <p></p>
        <button type="submit" class="btn btn-outline-primary">Получить результат</button>
    </form>

    <h3>Список продуктов</h3>
    <table class="table table-striped" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-outline-primary" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-outline-primary" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
