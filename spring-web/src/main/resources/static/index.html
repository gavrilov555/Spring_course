<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
            <label for="filterTitle">Наименование продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinCost" placeholder="" ng-model="filter.min_cost">
            <label for="filterMinCost">Минимальная цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxCost" placeholder="" ng-model="filter.max_cost">
            <label for="filterMaxCost">Максимальная цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-primary" style="width: 100%;" type="submit">Применить</button>
    </form>

    <h3>Список продуктов</h3>
    <table class="table table-striped" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действие</td>

        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>

            <td>
                <button class="btn btn-danger" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>

    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Наименование товара</td>
            <td>Цена за один товар</td>
            <td>Количество товара</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in CartList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCount(p.id, -1)">-</button>
                {{p.count}}
                <button class="btn btn-primary" ng-click="changeCount(p.id, 1)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
</div>
</form>
</body>
</html>
